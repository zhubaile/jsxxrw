<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/over.css" type="text/css"/>
    <link rel="stylesheet" href="css/Login.css" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script src="js/Login.js" type="text/javascript"></script>
</head>
<body>
<div class="left"><img src="image/left.jpg" alt=""/></div>
<div class="right"><img src="image/right.jpg" alt=""/></div>
<div class="bottom"><img src="image/bottom.jpg" alt=""/></div>
<div class="login">
    <div class="header">
            <img src="image/ywd.jpg" alt="图标"/>
            <span>欧咪啦公寓</span>
    </div>
     <div class="box">
         <h2>登录</h2>
         <div class="box-row">
               <h4>用户名</h4>
               <input id="userName" type="text" placeholder="请输入用户名"/>
               <span>请输入正确的用户名</span>
         </div>
         <div class="box-row">
             <h4>密码</h4>
             <input type="password" placeholder="请输入密码"/>
             <span>请输入正确的密码</span>
         </div>
         <div class="box-row">
             <h4>验证码</h4>
             <div class="code">
                 <input type="text" placeholder="请输入所看到的验证码"/>
                 <img src="image/qr.jpg" alt=""/>
             </div>
         </div>
         <div class="box-row">
             <a href="javascript:;" id="loginSubmit" class="box-but">登录</a>
         </div>
     </div>
    </div>
</body>
</html>
